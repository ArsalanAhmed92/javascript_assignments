<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width='device-width', initial-scale=1.0">

        <script src="https://kit.fontawesome.com/870d7991fd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
        <title>olx pakistan</title>
</head>

<body>
        <!-- header starts -->
        <div class="headder">
                <div class="navbar">
                        <img src="./images/olx_logo.png" alt="">

                        <div class="country_select" id="country">
                                <div class="select">
                                        <p id="text"> select your country</p>
                                        <i class="fa-solid fa-angles-down" id="moving"></i>
                                </div>
                                <ul class="option_box" id="list">
                                        <li class="option" onclick="myfunction('USA')">
                                                <i class="fa-solid fa-location-dot"></i>
                                                <p>USA</p>
                                        </li>
                                        <li class="option" onclick="myfunction('Canada')">
                                                <i class="fa-solid fa-location-dot"></i>
                                                <p>Canada</p>
                                        </li>
                                        <li class="option" onclick="myfunction('Pakistan')">
                                                <i class="fa-solid fa-location-dot"></i>
                                                <p>Pakistan</p>
                                        </li>
                                        <li class="option" onclick="myfunction('Bangladesh')">
                                                <i class="fa-solid fa-location-dot"></i>
                                                <p>Bangladesh</p>
                                        </li>
                                        <li class="option" onclick="myfunction('Nepal')">
                                                <i class="fa-solid fa-location-dot"></i>
                                                <p>Nepal</p>
                                        </li>

                                </ul>
                        </div>



                        <div class="search_box">
                                <input type="text" class="searchclass" id="searchid"
                                        placeholder="Find Cars,Mobile Phone And more...">
                                <p> <i class="fa-solid fa-magnifying-glass"></i> </p>

                        </div>


                        <div class="language">
                                <p id="eng_tag">English</p>
                                <ul class="urdu_eng">
                                        <li onclick="languageolx('English')">English</li>
                                        <li onclick="languageolx('Urdu')">Urdu</li>
                                </ul>
                        </div>
                        <div class="massgage">
                                <i class="fa-solid fa-comment"></i>
                        </div>


                        <div class="massgage">
                                <i class="fa-solid fa-bell"></i>
                        </div>



                        <div class="your_logo">
                                <div class="girl_img" id="girl_img_id">
                                        <img src="./images/pic3.jpg" alt="">
                                </div>


                                <div class="dropdown" id="dropdown_id">
                                        <div class="nameandimg">
                                                <img src="./images/pic3.jpg" alt="">
                                                <p>Jhon Wick</p>
                                        </div>
                                        <ul>
                                                <li><i class="fa-solid fa-user"></i>
                                                        <p>My Account</p>
                                                </li>

                                                <li><i class="fa-solid fa-box"></i>
                                                        <p>My Orders </p>
                                                </li>

                                                <hr>

                                                <li> <i class="fa-solid fa-circle-question"></i>
                                                        <p>Help</p>
                                                </li>

                                                <li><i class="fa-solid fa-gears"></i>
                                                        <p>Settings</p>
                                                </li>

                                                <hr>
                                                <li> <i class="fa-solid fa-right-from-bracket"></i>
                                                        <p>Log Out</p>
                                                </li>

                                        </ul>


                                </div>


                        </div>
                        <div class="selling_page">
                                <button><i class="fa-solid fa-plus"></i>
                                        <p>SELL</p>
                                </button>
                        </div>

                </div>
        </div>
        <!-- headder end -->
        <!-- ------ad-----1 -->
        <div class="ad_img">
                <img src="./images/ad1.jpg" alt="">
                <i id="ad_icon" class="fa-regular fa-circle-xmark"></i>

        </div>

        <!-- ------ad1------end--- -->
        <script>
                let country = document.getElementById('country')
                let moving = document.getElementById('moving')
                let text = document.getElementById('text')
                let list = document.getElementById('list')


                country.addEventListener('click', () => {
                        list.classList.toggle('hidden');
                        moving.classList.toggle('routate')
                })
                function myfunction(any) {
                        text.innerHTML = any;
                }

                let eng_tag = document.getElementById('eng_tag');
                let urdu_eng = document.querySelector('.urdu_eng');
                let language = document.querySelector('.language');

                language.addEventListener('click', () => {
                        urdu_eng.classList.toggle('disply_div');


                })

                function languageolx(anyone) {
                        eng_tag.innerHTML = anyone;

                }


                let girl_img_id = document.getElementById('girl_img_id');
                let dropdown_id = document.getElementById('dropdown_id');

                girl_img_id.addEventListener('click', () => {
                        dropdown_id.classList.toggle('block_div')
                });
                        //      ad ---1
                let ad_img = document.querySelector('ad_img');
                let ad_icon = document.getElementById('ad_icon');

                ad_icon.addEventListener('click',()=>{
                ad_img.style = ;
                });
        </script>
</body>

</html>
