<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->

    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->

    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Eid Ul Adha 2022</title>

<body>
  <div class="background"><img src="./images/background.png" alt=""></div>

  <div class="cards">
    <div id="eid1" class="card_1" style="width: 18rem;">
      <img class="card-img-top" src="./images/bakra.png" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">Eid 1st Day </h3>
        <h4 id="eid1st"></h4>
       
      </div>

    </div>


    <div id="eid2" class="card_2" style="width: 18rem;">
      <img class="card-img-top" src="./images/cow.png" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">Eid 2nd Day</h3>
        <h4 id="eid2nd"></h4>
        
       
      </div>
     

    </div>

    <div id="eid3" class="card_3" style="width: 18rem;">
      <img class="card-img-top" src="./images/camel.png" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">Eid 3rd Day</h3>
        <h4 id="eid3rd"></h4>
        
      </div>

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
